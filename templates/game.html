<!doctype html>
<html>
<head>
    <title>Game</title>
</head>
<body>
    <form action="/madlib">
        Please enter a color
        <input type="text" name="color"> 
        <br>
        Please enter a noun
        <input type="text" name="noun">
        <br>
        Please enter an adjective
        <input type="text" name="adjective"> 
        <br>
        Please pick a classmate
        <select name="classmate">
            <option value="Cynthia">Cynthia</option> 
            <option value="Lianne">Lianne</option> 
            <option value="Anli">Anli</option> 
        </select>
        <br>
        Please select a day
        <input type="checkbox" name="day" value="Monday">Monday 
        <input type="checkbox" name="day" value="Tuesday">Tuesday 
        <br>
        <input type="submit">        
    </form>

</body>
</html>
